<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>브랜드 정보관리 for gpt</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'CompanyIntro')">브랜드 정보</button>
            <button class="tablinks" onclick="openTab(event, 'Chatbots')">Chatbots</button>
            <button class="tablinks" onclick="logout()">Logout</button>
        </div>

        <div id="CompanyIntro" class="tabcontent">
            <h2>브랜드 정보</h2>
            <form id="uploadForm">
                <!--<label for="roleAndGoals">역할과 목표:</label>
                <textarea id="roleAndGoals" name="roleAndGoals" rows="4" cols="50"></textarea><br><br>-->
                <label for="fileInput">파일 업로드:</label>
                <input type="file" id="fileInput" name="files" accept=".pdf" multiple><br><br>
                <button type="submit">Generate Profiles</button>
            </form>
            <div id="loading" style="display:none">Generating...</div>
            <div id="result">
                <h2>Generated Texts</h2>
                <form id="saveForm">
                    <h3>Company Introduction</h3>
                    <textarea id="companyIntroText" name="company_intro" rows="10" cols="50"></textarea><br>
                    <h3>Brand Introduction</h3>
                    <textarea id="brandIntroText" name="brand_intro" rows="10" cols="50"></textarea><br>
                    <button type="submit">Save Edited Texts</button>
                </form>
            </div>
            <h2>Additional Files</h2>
            <form id="additionalForm">
                <div id="product_introduction_filesContainer">
                    <h3>제품소개</h3>
                </div>
                <button type="button" onclick="addFileInput('product_introduction_files')">Add another file</button>
                <div id="preferred_blog_content_filesContainer">
                    <h3>선호 블로그컨텐츠</h3>
                </div>
                <button type="button" onclick="addFileInput('preferred_blog_content_files')">Add another file</button>
                <div id="preferred_instagram_content_filesContainer">
                    <h3>선호 인스타그램 컨텐츠</h3>
                </div>
                <button type="button" onclick="addFileInput('preferred_instagram_content_files')">Add another file</button>
                <div id="preferred_facebook_content_filesContainer">
                    <h3>선호 페이스북 컨텐츠</h3>
                </div>
                <button type="button" onclick="addFileInput('preferred_facebook_content_files')">Add another file</button>
                <div id="preferred_news_content_filesContainer">
                    <h3>선호 보도자료 컨텐츠</h3>
                </div>
                <button type="button" onclick="addFileInput('preferred_news_content_files')">Add another file</button>
                <div id="learning_ad_copy_filesContainer">
                    <h3>학습용 배너 광고카피</h3>
                </div>
                <button type="button" onclick="addFileInput('learning_ad_copy_files')">Add another file</button>
                <div id="learning_review_filesContainer">
                    <h3>학습용 상품평 댓글</h3>
                </div>
                <button type="button" onclick="addFileInput('learning_review_files')">Add another file</button>
                <div id="learning_email_filesContainer">
                    <h3>학습용 이메일 기록</h3>
                </div>
                <button type="button" onclick="addFileInput('learning_email_files')">Add another file</button>
                <div id="learning_csguide_filesContainer">
                    <h3>학습용 CS 가이드</h3>
                </div>
                <button type="button" onclick="addFileInput('learning_guide_files')">Add another file</button>
                <br><br>
                <button type="submit">Upload Additional Files</button>
            </form>
        </div>

        <div id="Chatbots" class="tabcontent">
            <h2>Chatbots</h2>
            <div id="chatbotCategories"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
